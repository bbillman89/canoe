<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group mb-0">
                        <div class="row">
                            <!-- Weather Selection -->
                            <div class="col-6">
                                <label for="weather">Select Weather</label>
                                <select class="form-control" id="weather">
                                    <option>sunny</option>
                                    <option>rainy</option>
                                    <option>snowy</option>
                                </select>
                            </div>
                            <!-- Current Location Input -->
                            <div class="col-6">
                                <label for="location">Select Location</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Trip Type Selection -->
                            <div class="col-6">
                                <label for="flight-type">Flight Type</label>
                                <select class="form-control" id="flight-type">
                                    <option>round-trip</option>
                                    <option>one-way</option>
                                </select>
                            </div>
                            <!-- Flight Class Selection -->
                            <div class="col-6">
                                <label for="flight-class">Flight Class</label>
                                <select class="form-control" id="flight-class">
                                    <option>economy</option>
                                    <option>business</option>
                                    <option>first-class</option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center px-3 mt-3">
                            <div class="col-10">
                                <a href="#" class="btn btn-primary btn-block">search</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3" id="weatherDiv">
                            <!-- <span class="glyphicon glyphicon-sunglasses" aria-hidden="false"></span> -->
                        <img id="weatherimage" src="assets/images/sunimage.png">
                    </div>
                    <div class="col-2" id="priceDiv"> $695
                    </div>
                    <div class="col-2" id="cabinDiv"> Business Class
                    </div>
                    <div class="col-2" id="destinationDiv"> Cabo San Lucas, Bitch
                    </div>
                    <div class="col-2" id="flightDiv"> Flight 882
                    </div>
                </div>
        </div>
    </div>

<script src="assets/js/app.js"></script>
</body>
</html>
