Departure and return dates:

    <!-- First, the search function div -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group mb-0">
                        <div class="row">
                            <!-- Weather Selection -->
                            <div class="col-6">
                                <label for="weather">Select Weather</label>
                                <select class="form-control" id="weather">
                                    <option>sunny</option>
                                    <option>rainy</option>
                                    <option>snowy</option>
                                </select>
                            </div>
                            <!-- Current Location Input -->
                            <div class="col-6">
                                <label for="location">Select Location</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Trip Type Selection -->
                            <div class="col-6">
                                <label for="flight-type">Flight Type</label>
                                <select class="form-control" id="flight-type">
                                    <option>round-trip</option>
                                    <option>one-way</option>
                                </select>
                            </div>
                            <!-- Flight Class Selection -->
                            <div class="col-6">
                                <label for="flight-class">Flight Class</label>
                                <select class="form-control" id="flight-class">
                                    <option>economy</option>
                                    <option>business</option>
                                    <option>first-class</option>
                                </select>
                            </div>
                        </div>

                        <div class="row justify-content-center px-3 mt-3">
                            <div class="col-10">
                                <a href="#" class="btn btn-primary btn-block">search</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Now, the results div. -->

    <div id="searchparameters">
        <h1 id="flightsbanner">F L I G H T S</h1>
        <!-- Here we will display the various parameters the user has chosen. -->
        <div id="userparameters" class="row">
            <div class="col-2 offset-2">
                <h3 id="userWeather"> sunny
                </h3>
            </div>
            <div class="col-2">
                <h3 id="userLocation"> current location 
                </h3>
            </div>
            <div class="col-2">
                <h3 id="tripType"> round-trip
                </h3>
            </div>
            <div class="col-2">
                <h3 id="seatType"> economy
                </h3>
            </div>
        </div>
    </div>
