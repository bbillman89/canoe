<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="row">
        <div class="col-2 my-auto ml-5">
            <img class="" src="assets/images/Canoe-logo.svg">
        </div>
        <div class="col-9 my-auto">
            <ul class="m-0">
                <li id="sign-in"><a href="#">sign in</a></li>
            </ul>
        </div>
    </nav>
    <div id="bg-img">
        <div id="spacer"></div>
        <div class="container">
            <div class="card opac border-0 rounded-0">
                <div class="card-body">
                    <form>
                        <div class="form-group mb-0">
                            <div class="row">
                                <!-- Weather Selection -->
                                <div class="col-6">
                                    <label for="weather">Select Weather</label>
                                    <select class="form-control" id="weather">
                                        <option>sunny</option>
                                        <option>rainy</option>
                                        <option>snowy</option>
                                    </select>
                                </div>
                                <!-- Current Location Input -->
                                <div class="col-6">
                                    <label for="location">Select Location</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Trip Type Selection -->
                                <div class="col-6">
                                    <label for="flight-type">Flight Type</label>
                                    <select class="form-control" id="flight-type">
                                        <option>round-trip</option>
                                        <option>one-way</option>
                                    </select>
                                </div>
                                <!-- Flight Class Selection -->
                                <div class="col-6">
                                    <label for="flight-class">Flight Class</label>
                                    <select class="form-control" id="flight-class">
                                        <option>economy</option>
                                        <option>business</option>
                                        <option>first-class</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row justify-content-center px-3 mt-3">
                                <div class="col-10">
                                    <a href="#" class="btn btn-primary btn-block border-0 rounded-0">search</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">D E P A R T U R E S</a>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="departures" role="tabpanel" aria-labelledby="home-tab">

                        <div class="row" id="resultRow">
                            <div class="col-3" id="weatherDiv">
                                <!-- <span class="glyphicon glyphicon-sunglasses" aria-hidden="false"></span> -->
                                <img id="weatherimage" src="assets/images/sunimage.png">
                            </div>
                            <div class="col-2" id="priceDiv"> $695
                            </div>
                            <div class="col-2" id="cabinDiv"> Business Class
                            </div>
                            <div class="col-2" id="destinationDiv"> Cabo San Lucas, Bitch
                            </div>
                            <div class="col-2" id="flightDiv"> Flight 882
                            </div>
                        </div>
                    </div>
                </div>
            </li>

            <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                    aria-selected="false">R E T U R N S</a>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade" id="returns" role="tabpanel" aria-labelledby="profile-tab">

                        <div class="row" id="resultRow">
                            <div class="col-3" id="weatherDiv">
                                <!-- <span class="glyphicon glyphicon-sunglasses" aria-hidden="false"></span> -->
                                <img id="returns" src="assets/images/snowflake-solid.svg">
                            </div>
                                <div class="col-2" id="priceDiv"> $852
                                </div>
                                <div class="col-2" id="cabinDiv"> Business Class
                                </div>
                                <div class="col-2" id="destinationDiv"> Detroit, fool
                                </div>
                                <div class="col-2" id="flightDiv"> Flight 753
                                </div>
                            </div>
                        </div>
                    </div>
            </li>
        </ul>

    </div>


    <!--SCRIPTS HERE-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
